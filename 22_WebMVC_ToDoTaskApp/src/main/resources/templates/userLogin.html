<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>Login Page</h2>
	<a th:href="@{/}">Home</a>
	<font color="green" th:text=${msg}> </font>
	<font color="red" th:text=${error}> </font>
	<form th:action="@{/loginUser}" th:object="${loginData}" method="POST">
		<table>
			<tr>
				<td><label>User Name :</label></td>
				<td><input type="text" th:field="*{userEmail}" /></td>
			</tr>
			<tr>
				<td><label> Password : </label></td>
				<td><input type="text" th:field="*{userPwd}" /></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="Login">
				<a th:href="@{/registerForm}">Back</a>
				</td>
				
			</tr>
		</table>
	</form>
</body>
</html>
